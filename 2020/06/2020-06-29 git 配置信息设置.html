<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-5bf172c6-4a1c-497a-9160-67ddba9f023d"></attachment><p>1.git 使用前配置信息</p><p>	在git使用前，需要告诉git你是谁，在向git仓库中提交时需要用到：</p><p>	1.1配置提交人姓名： git config --global user.name 提交人姓名</p><p>		ex: git config --global user.name fangjian</p><p>	1.2配置提交人邮箱: git config --global user.name fangjian</p><p><br></p>
